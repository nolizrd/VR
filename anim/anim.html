      <!-- Скрипт для управления дверью холодильника -->
      <script>
        var doorPivot = document.querySelector("#fridgeDoorPivot");
        var isOpen = false;

        function toggleDoor() {
          if (isOpen) {
            doorPivot.setAttribute(
              "animation",
              "property: rotation; to: 0 0 0; dur: 1000"
            );
          } else {
            doorPivot.setAttribute(
              "animation",
              "property: rotation; to: 0 90 0; dur: 1000"
            );
          }
          isOpen = !isOpen;
        }

        doorPivot.addEventListener("click", toggleDoor);
      </script>
